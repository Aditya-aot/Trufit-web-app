{% extends 'home/base.html'%}
{% block content %}








    <!-- ############################# CART ITEMS DETAILS ######################## -->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Sub Total</th>
            </tr>
           
           
           
            {% for c in cart %}  
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{{c.product.image.url}}" alt="">
                        <div>
                            <p>{{c.product.name}}</p><small>Price : ₹{{c.product.price}}</small>
                            <br>
                            <a href="">Remove</a>
                        </div>

                    </div>
                </td>
                <td> {{c.quantity}} </td>
                <td>₹ {{c.product.price}}</td>
            </tr>
            {% endfor %}
